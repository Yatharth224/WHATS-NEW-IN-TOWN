<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up ‚Äì What's New in Town</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1C1C1C 100%);
            color: #E5E5E5;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-orbs {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }
        .orb1 { width: 380px; height: 380px; top: 10%; left: 5%; background: radial-gradient(circle, rgba(191,161,129,0.35), transparent 70%); }
        .orb2 { width: 320px; height: 320px; bottom: 5%; right: 10%; background: radial-gradient(circle, rgba(229,229,229,0.25), transparent 70%); }

        @keyframes float {0%,100%{transform:translate(0,0);}50%{transform:translate(30px,-40px);} }

        .signup-card {
            width: 400px;
            padding: 40px 35px;
            background: rgba(28, 28, 28, 0.85);
            border: 1px solid rgba(191,161,129,0.3);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .logo-title {
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #BFA181, #E5E5E5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(191,161,129,0.25);
        }

        .input-group {
            text-align: left;
            margin-bottom: 18px;
            position: relative;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 500;
            color: #BFA181;
        }

        .input-group input {
            width: 100%;
            margin-top: 6px;
            padding: 14px 45px 14px 14px;
            border: 1px solid rgba(191,161,129,0.4);
            background: rgba(0,0,0,0.4);
            color: #E5E5E5;
            border-radius: 12px;
            outline: none;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #BFA181;
            box-shadow: 0 0 12px rgba(191,161,129,0.4);
        }

        /* Autofill FIX */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: #E5E5E5 !important;
            -webkit-box-shadow: 0 0 0px 1000px rgba(0,0,0,0.4) inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        input:-moz-autofill {
            -moz-text-fill-color: #E5E5E5 !important;
            box-shadow: 0 0 0px 1000px rgba(0,0,0,0.4) inset !important;
        }

        
        .eye-btn {
            position: absolute;
            right: 14px;
            top: 43px;
            cursor: pointer;
            font-size: 18px;
            color: #BFA181;
            user-select: none;
        }

        .signup-btn {
            width: 100%;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 30px;
            border: 2px solid #BFA181;
            background: #000;
            color: #BFA181;
            cursor: pointer;
            transition: 0.4s;
        }

        .signup-btn:hover {
            background: linear-gradient(135deg, #BFA181, #E5E5E5);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(191,161,129,0.45);
        }

        .login-link {
            margin-top: 18px;
            font-size: 15px;
        }

        .login-link a {
            color: #BFA181;
            text-decoration: none;
            font-weight: 600;
        }

        
        .flash-container { margin-bottom: 15px; text-align: left; }
        .error {
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid rgba(255, 80, 80, 0.8);
            color: #ff8080;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 13px;
        }
        .success {
            background: rgba(0, 255, 100, 0.12);
            border: 1px solid rgba(0, 255, 150, 0.7);
            color: #b5ffcf;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 13px;
        }

        #password-error {
            color: #ff7a7a;
            font-size: 13px;
            display: none;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="background-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
    </div>

    <div class="signup-card">

        <h1 class="logo-title">What's New in Town</h1>
        <h2>Create Account</h2>

       
        <div class="flash-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="{{ category }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>

        <form method="POST" onsubmit="return validatePasswords()">

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="username" required>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" required>
            </div>

          
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" name="password" autocomplete="new-password" required>
                <span class="eye-btn" onclick="togglePassword('password', this)">üëÅ</span>
            </div>

            
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm_password" autocomplete="new-password" required>
                <span class="eye-btn" onclick="togglePassword('confirm_password', this)">üëÅ</span>
            </div>

            <p id="password-error">Passwords do not match!</p>

            <button type="submit" class="signup-btn">Sign Up</button>

        </form>

        <p class="login-link">
            Already have an account?
            <a href="{{ url_for('login') }}">Login</a>
        </p>

    </div>

    <script>
        function togglePassword(id, icon) {
            const field = document.getElementById(id);
            if (field.type === "password") {
                field.type = "text";
                icon.textContent = "üôà";
            } else {
                field.type = "password";
                icon.textContent = "üëÅ";
            }
        }

        function validatePasswords() {
            let pwd = document.getElementById("password").value;
            let cpwd = document.getElementById("confirm_password").value;
            let error = document.getElementById("password-error");

            if (pwd !== cpwd) {
                error.style.display = "block";
                return false;
            } else {
                error.style.display = "none";
                return true;
            }
        }
    </script>

</body>
</html>
