<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WNIT Intelligence ‚ú®</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-main: #0b0f14;
            --bg-panel: #0f1623;
            --bg-input: #111827;
            --border: #1f2937;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --accent: #d4af37;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
            background: radial-gradient(circle at top, #141a26, #05070c 70%);
            color: var(--text-main);
        }

        /* ---------------- HEADER ---------------- */
        .top-bar {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background: rgba(10, 14, 20, 0.8);
            backdrop-filter: blur(8px);
        }

        .brand {
            font-weight: 600;
            letter-spacing: 0.3px;
            color: var(--accent);
        }

        .back-link {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 14px;
        }

        .back-link:hover {
            color: white;
        }

        /* ---------------- LAYOUT ---------------- */
        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px 20px 120px;
        }

        .intro {
            text-align: center;
            margin-bottom: 30px;
        }

        .intro span {
            display: inline-block;
            padding: 10px 18px;
            background: linear-gradient(135deg, #0f172a, #020617);
            border: 1px solid var(--border);
            border-radius: 999px;
            font-size: 14px;
            color: var(--text-muted);
        }

        /* ---------------- CHAT ---------------- */
        .chat {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .msg {
            max-width: 85%;
            padding: 14px 16px;
            border-radius: 14px;
            line-height: 1.6;
            font-size: 15px;
            animation: fadeIn 0.3s ease;
        }

        .user {
            margin-left: auto;
            background: linear-gradient(135deg, #1e293b, #020617);
            border: 1px solid var(--border);
            text-align: right;
        }

        .ai {
            background: var(--bg-panel);
            border: 1px solid var(--border);
        }

        .city {
            margin-top: 16px;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 0.3px;
        }

        .restaurant {
            padding: 10px 0;
            border-bottom: 1px dashed #1f2937;
        }

        .restaurant:last-child {
            border-bottom: none;
        }

        .restaurant strong {
            font-size: 15px;
        }

        .meta {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* ---------------- INPUT ---------------- */
        .input-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(5, 7, 12, 0.9);
            border-top: 1px solid var(--border);
            backdrop-filter: blur(10px);
            padding: 14px 18px;
        }

        .input-inner {
            max-width: 900px;
            margin: auto;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 14px 16px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--bg-input);
            color: var(--text-main);
            font-size: 15px;
            outline: none;
        }

        input::placeholder {
            color: #6b7280;
        }

        button {
            padding: 0 22px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #e6c98a, #c8a951);
            color: #020617;
            font-weight: 600;
        }

        button:hover {
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="top-bar">
    <a href="/" class="back-link">‚Üê Back to Home</a>
    <div class="brand">WNIT Intelligence ‚ú®</div>
</div>

<!-- CONTENT -->
<div class="container">
    <div class="intro">
        <span>
            Hello! I‚Äôm your city guide. Ask me about <b>restaurants, cafes, nightlife</b> in your city üçΩÔ∏è
        </span>
    </div>

    <div id="chat" class="chat"></div>
</div>

<!-- INPUT -->
<div class="input-bar">
    <div class="input-inner">
        <input
            id="query"
            placeholder="Ask anything‚Ä¶ e.g. Romantic place in Mumbai"
            onkeypress="if(event.key==='Enter') sendQuery()"
        >
        <button onclick="sendQuery()">Send ‚Üí</button>
    </div>
</div>

<script>
async function sendQuery() {
    const input = document.getElementById("query");
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    const chat = document.getElementById("chat");

    // USER
    chat.innerHTML += `<div class="msg user">${text}</div>`;

    // AI THINKING
    const thinking = document.createElement("div");
    thinking.className = "msg ai";
    thinking.innerText = "Thinking...";
    chat.appendChild(thinking);
    chat.scrollTop = chat.scrollHeight;

    const response = await fetch("/ai-search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: text })
    });

    const data = await response.json();
    thinking.remove();

    let html = `<div class="msg ai">`;

    if (!data.results || Object.keys(data.results).length === 0) {
        html += "I couldn‚Äôt find relevant places. Try rephrasing your query.";
    } else {
        for (const city in data.results) {
            html += `<div class="city">${city}</div>`;
            data.results[city].forEach(r => {
                html += `
                    <div class="restaurant">
                        <strong>${r.name}</strong>
                        <div class="meta">
                            ‚≠ê Rating: ${r.rating ?? "N/A"} &nbsp; ‚Ä¢ &nbsp; üî• Score: ${r.score.toFixed(3)}
                        </div>
                    </div>
                `;
            });
        }
    }

    html += `</div>`;
    chat.innerHTML += html;
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
